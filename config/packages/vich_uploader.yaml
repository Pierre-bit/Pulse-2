vich_uploader:
    db_driver: orm

    mappings:
        artiste_image:
            uri_prefix: /images/artiste
            upload_destination: '%kernel.project_dir%/public/images/artiste'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true

        album_image:
            uri_prefix: /images/album
            upload_destination: '%kernel.project_dir%/public/images/album'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true

        single_image:
            uri_prefix: /images/single
            upload_destination: '%kernel.project_dir%/public/images/single'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        
        tour_image:
            uri_prefix: /images/tour
            upload_destination: '%kernel.project_dir%/public/images/tour'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true

        carousel_image:
            uri_prefix: /images/carousel
            upload_destination: '%kernel.project_dir%/public/images/carousel'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true



